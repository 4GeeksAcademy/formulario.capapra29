<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3"> 
    <div class="card text-center">
        <div class="card-header text-start">
          <h3> payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-start" role="alert" >
                Some fields are missing
              </div>
              <form class="row text-start" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Card#</label>
                  <input type="text" class="form-control" id="validationCard" value="XXXXXXXXXXXXXXXX" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">CVC# </label>
                      <input type="text" class="form-control" id="validationCustom01" value="0000" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Amount</label>
                          <input type="text" class="form-control" id="validationCustom01" value="$" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                    </div>   
  
                <div class="col-md-6 my-3">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 my-3">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <!-- <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div> -->
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid postal code
                  </div>
                </div>

                <div class="col-md-6 my-3">
                  <label for="validationCustom01" class="form-label">We accept:</label>
                  <div class=" bg-light" style="width:250px">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Master Card">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Visa">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Dinners">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="AmericanExpress">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></i></label>
                    </div>
                </div> 
              </div> 
                <div class="col-md-6 my-3">
                  <label for="validationCustom02" class="form-label">Message:</label>
                  <textarea rows="4" type="text" class="form-control" id="validationCustom02" value="Otto" required></textarea> 
                  <label for="validationCustom02" class="form-label">Add any message here</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-secondary mx-3" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
